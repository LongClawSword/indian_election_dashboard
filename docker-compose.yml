version: '3.9'

services:
  db:
    image: postgres:15
    container_name: election-db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: elections
    ports:
      - "5433:5432"
    volumes:
      - election_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    container_name: election-backend
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql+psycopg2://admin:admin123@db:5432/elections
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app

  frontend:
    build: ./frontend
    container_name: election-frontend
    depends_on:
      - backend
    environment:
      API_BASE: "http://backend:8000/api"
    ports:
      - "8501:8501"

volumes:
  election_data:
